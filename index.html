<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Chatbot</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f0f0f0; }
        #chat-container { width: 400px; height: 600px; border: 1px solid #ccc; display: flex; flex-direction: column; background-color: white; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        #chat-box { flex-grow: 1; padding: 10px; overflow-y: auto; }
        #chat-input { display: flex; border-top: 1px solid #ccc; padding: 10px; }
        #user-input { flex-grow: 1; border: 1px solid #ccc; border-radius: 4px; padding: 8px; }
        #send-btn { margin-left: 10px; padding: 8px 12px; border: none; background-color: #007bff; color: white; border-radius: 4px; cursor: pointer; }
        .user-msg, .bot-msg { margin-bottom: 10px; padding: 8px; border-radius: 5px; max-width: 80%; }
        .user-msg { background-color: #e1f5fe; align-self: flex-end; margin-left: auto; }
        .bot-msg { background-color: #f1f1f1; align-self: flex-start; }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="chat-box"></div>
        <div id="chat-input">
            <input type="text" id="user-input" placeholder="Ask something...">
            <button id="send-btn">Send</button>
        </div>
    </div>

    <script>
        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');

        async function sendMessage() {
            const userMessage = userInput.value.trim();
            if (!userMessage) return;

            appendMessage(userMessage, 'user-msg');
            userInput.value = '';

            try {
                // This sends the message to our secure backend function
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: userMessage })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                const botMessage = data.reply;
                appendMessage(botMessage, 'bot-msg');

            } catch (error) {
                console.error('Error fetching bot reply:', error);
                appendMessage('Sorry, something went wrong.', 'bot-msg');
            }
        }

        function appendMessage(message, className) {
            const msgDiv = document.createElement('div');
            msgDiv.classList.add(className);
            msgDiv.textContent = message;
            chatBox.appendChild(msgDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        sendBtn.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>
